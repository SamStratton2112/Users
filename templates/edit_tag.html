{% extends 'base.html' %}
{% block page_name %}Edit Tag{% endblock %}
{% block content %}

<h2>Edit Tag: {{tag.tag_name}}</h2>
<form action="/tags/{{tag.id}}/edit" method="POST">
    <label for="tag_input">Name</label>
    <input type="text" id="tag_input" name="tag_name_input" value="{{tag.tag_name}}">
    <button><a href="/tags">Cancel</a></button>
    <button>Save</button>
</form>

{% endblock %}
