{% extends 'base.html' %}
{% block page_name %}Tags{% endblock %}
{% block content %}

<h2>All Tags:</h2>
<ul>
    {%for tag in tags%}
    <li><a href="/tags/{{tag.id}}">{{tag.tag_name}}</a></li>
    {% endfor %}
</ul>
<button><a href="/tags/new">Add Tag</a></button>
<button><a href="/users">Home</a></button>
{% endblock %}
