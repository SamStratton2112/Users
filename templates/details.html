{% extends 'base.html' %}
{% block page_name %}User Details{% endblock %}
{% block content %}

<h1>User Information</h1>
<ul>
    <li>ID: {{user.id}}</li>
    <li>First Name : {{user.first_name}}</li>
    <li>Last Name : {{user.last_name}}</li>
    <li><img src="{{user.profile_url}}"></li>
</ul>
<button><a href="/users/{{user.id}}/edit""">Edit</a></button>
<button><a href="/users/{{user.id}}/delete" method="DELETE">Delete</a></button>


{% endblock %}
